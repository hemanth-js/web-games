<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Futuristic Snake — Smooth Canvas Game</title>
  <style>
    :root{
      --bg1:#05060a; --bg2:#0b0f1a; --accent:#00ffd5; --accent2:#7c5cff; --glass: rgba(255,255,255,0.04);
      --hud: rgba(255,255,255,0.06);
      --font: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue';
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:var(--font);color:#dfe9ff;}
    .wrap{display:flex;gap:20px;align-items:flex-start;justify-content:center;padding:28px;box-sizing:border-box;height:100%;}
    .stage{position:relative;border-radius:18px;overflow:hidden;background:radial-gradient(ellipse at 30% 10%, rgba(124,92,255,0.05), transparent 20%), linear-gradient(180deg, rgba(255,255,255,0.02), transparent 20%);box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);}
    canvas{display:block;}

    /* HUD */
    .hud{width:300px;padding:16px;border-radius:14px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);box-shadow: 0 6px 24px rgba(2,6,23,0.5);}
    h1{font-size:18px;margin:0 0 8px 0;letter-spacing:0.6px}
    .score{font-weight:700;font-size:32px;margin:6px 0;color:var(--accent);text-shadow: 0 6px 18px rgba(0,255,213,0.08);}
    .controls{font-size:13px;opacity:0.9;margin-top:12px}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .btn{background:linear-gradient(180deg,var(--glass),transparent);border-radius:10px;padding:8px 12px;cursor:pointer;border:1px solid rgba(255,255,255,0.04)}
    .muted{opacity:0.7;font-size:13px}
    .small{font-size:12px;color:#b8c8ff}
    .slider{width:140px}
    footer{margin-top:14px;font-size:12px;opacity:0.7}
    /* Neon grid background (behind canvas) */
    .gridLayer{position:absolute;inset:0;pointer-events:none}

    /* Responsive */
    @media (max-width:920px){.wrap{flex-direction:column;align-items:center;padding:18px}.hud{width:92%;max-width:400px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" id="stage" style="width:720px;height:540px">
      <canvas id="gameCanvas" width="720" height="540"></canvas>
      <canvas class="gridLayer" id="gridCanvas" width="720" height="540"></canvas>
    </div>

    <aside class="hud">
      <h1>Futuristic Snake</h1>
      <div class="score" id="score">Score: 0</div>
      <div class="muted small">Smooth movement • Adaptive difficulty • Neon visuals</div>

      <div class="row">
        <div class="btn" id="playBtn">Play</div>
        <div class="btn" id="pauseBtn">Pause</div>
        <div class="btn" id="resetBtn">Reset</div>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="small">Speed</div>
        <input id="speed" type="range" min="4" max="18" value="9" class="slider">
      </div>

      <div class="row">
        <div class="small">Glow</div>
        <input id="glow" type="range" min="0" max="40" value="16" class="slider">
      </div>

      <div class="controls">
        <div><strong>Controls:</strong> Arrow keys / WASD to steer, P to pause</div>
        <div style="margin-top:8px" class="small">Open on desktop for best experience. Mobile: tap to steer or use buttons below.</div>
      </div>

      <!-- Mobile Arrow Buttons -->
      <div class="mobile-controls" style="display:flex;flex-direction:column;align-items:center;margin-top:12px;">
        <button id="upBtn" class="btn" style="width:50px;height:50px;margin-bottom:5px;">↑</button>
        <div style="display:flex;gap:5px;">
          <button id="leftBtn" class="btn" style="width:50px;height:50px;">←</button>
          <button id="downBtn" class="btn" style="width:50px;height:50px;">↓</button>
          <button id="rightBtn" class="btn" style="width:50px;height:50px;">→</button>
        </div>
      </div>

      <footer>Tip: collect combo apples to boost score multiplier.</footer>
    </aside>
  </div>

    <script src="snake.js"></script>
